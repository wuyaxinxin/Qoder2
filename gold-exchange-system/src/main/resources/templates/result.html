<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换结果 - Gold Exchange System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center">转换结果</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h5>转换详情</h5>
                            <p class="lead">
                                <span th:text="${conversion.amount}"></span> 
                                <span th:text="${conversion.fromCurrency}"></span> 
                                = 
                                <span th:text="${#numbers.formatDecimal(conversion.result, 0, 2)}"></span> 
                                <span th:text="${conversion.toCurrency}"></span>
                            </p>
                        </div>
                        
                        <div class="alert alert-info" role="alert">
                            当前黄金价格: <strong>$<span th:text="${goldPrice}"></span></strong> 美元/盎司
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <a href="/" class="btn btn-primary">返回首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
