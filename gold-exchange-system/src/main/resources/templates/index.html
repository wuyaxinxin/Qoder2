<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Exchange System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">黄金汇率转换系统</h2>
                        <p class="text-center">Gold Exchange Rate System</p>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info" role="alert">
                            当前黄金价格: <strong>$<span th:text="${goldPrice}"></span></strong> 美元/盎司
                        </div>
                        
                        <form th:object="${conversion}" th:action="@{/convert}" method="post" class="mt-4">
                            <div class="mb-3">
                                <label for="amount" class="form-label">金额</label>
                                <input type="number" step="any" class="form-control" id="amount" th:field="*{amount}" placeholder="输入金额" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fromCurrency" class="form-label">从</label>
                                    <select class="form-select" id="fromCurrency" th:field="*{fromCurrency}" required>
                                        <option value="">选择货币类型</option>
                                        <option value="USD">美元 (USD)</option>
                                        <option value="GOLD">黄金 (盎司)</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="toCurrency" class="form-label">到</label>
                                    <select class="form-select" id="toCurrency" th:field="*{toCurrency}" required>
                                        <option value="">选择货币类型</option>
                                        <option value="GOLD">黄金 (盎司)</option>
                                        <option value="USD">美元 (USD)</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">转换</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="/api/rate" class="btn btn-outline-secondary">获取当前汇率 (API)</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
