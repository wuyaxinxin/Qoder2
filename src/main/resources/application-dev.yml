spring:
  # H2 Database for Development
  datasource:
    url: jdbc:h2:mem:ratelimit_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  # Redis Configuration (Single node for dev)
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 16
        max-idle: 8
        min-idle: 2
        max-wait: 2000ms

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Rate Limit Dev Configuration
rate-limit:
  fallback:
    permissive-mode:
      enabled: true  # Allow permissive mode in dev

  monitoring:
    violation-batch-size: 10  # Smaller batch for dev

# Logging for Development
logging:
  level:
    com.ratelimit: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
