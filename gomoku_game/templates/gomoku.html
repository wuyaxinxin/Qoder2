<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gomoku.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>五子棋游戏</h1>
            <p>人机对战 - 挑战AI</p>
        </header>

        <div class="game-container">
            <div class="board-section">
                <canvas id="gameBoard" width="600" height="600"></canvas>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    AI思考中...
                </div>
            </div>

            <div class="control-panel">
                <div class="control-group">
                    <label for="difficulty">难度选择:</label>
                    <select id="difficulty">
                        <option value="easy">简单</option>
                        <option value="medium" selected>中等</option>
                        <option value="hard">困难</option>
                    </select>
                </div>

                <button id="newGameBtn" class="btn btn-primary">新游戏</button>
                <button id="undoBtn" class="btn btn-secondary">悔棋</button>
                <button id="hintBtn" class="btn btn-secondary">提示</button>

                <div class="game-status">
                    <h3>游戏状态</h3>
                    <p id="statusText">请开始新游戏</p>
                    <p id="turnText"></p>
                </div>

                <div class="game-info">
                    <h3>使用次数</h3>
                    <p>悔棋: <span id="undoCount">0</span> / 3</p>
                    <p>提示: <span id="hintCount">0</span> / 5</p>
                </div>

                <div class="game-history">
                    <h3>游戏统计</h3>
                    <p>总场次: <span id="totalGames">0</span></p>
                    <p>玩家胜: <span id="playerWins">0</span></p>
                    <p>AI胜: <span id="aiWins">0</span></p>
                    <p>平局: <span id="draws">0</span></p>
                </div>
            </div>
        </div>

        <footer>
            <p>使用方向键或鼠标点击棋盘落子</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/board.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
